version: '2'
services:
    nginx:
        container_name: nginx
        image: nginx:stable
        restart: always
        ports:
            - 80:80
        volumes:
            - ./nginx/logs:/var/log/nginx/
            - ./nginx/conf.d:/etc/nginx/conf.d
            - D:/docker/www:/var/www/html
        links:
            - php74

    php74:
        container_name: php74
#        build: build/php/7.4
        image: registry.cn-hangzhou.aliyuncs.com/okami/php:7.4.7
        volumes:
            - D:/docker/www:/var/www/html
            - ./addon/supervisord.d/:/etc/supervisor/conf.d/
            - ./addon/php/swoole.ini:/usr/local/etc/php/conf.d/swoole.ini
            - ./addon/php/php.ini:/usr/local/etc/php/php.ini
            - ./addon/bash/run.sh:/opt/run.sh
        command: /opt/run.sh
        links:
            - redis
    redis:
        container_name: redis
        # 指定镜像
        image: redis:latest
        restart: always
        ports:
            - 6379:6379
        volumes:
            - D:/docker/data/redis/data:/data
        command:
            redis-server
    mysql:
        container_name: mysql
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: "1q2w3e4r"
            MYSQL_USER: 'root'
            MYSQL_PASS: '1q2w3e4r'
        volumes:
            - D:/docker/data/mysql/data:/var/lib/mysql
        ports:
            - 3306:3306
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: phpmyadmin
        restart: always
        ports:
            - 8080:80
        links:
            - mysql
        environment:
            MYSQL_USER: "root"
            MYSQL_PASSWORD: "1q2w3e4r"
            MYSQL_ROOT_PASSWORD: "1q2w3e4r"
            PMA_HOST: mysql
            PMA_USER: "root"
            PMA_PASSWORD: "1q2w3e4r"
    consul:
        image: consul
        container_name: consul
        command: agent -server -bootstrap-expect=1 -ui -bind=0.0.0.0 -client=0.0.0.0 -datacenter=dc1
        volumes:
            - D:/docker/data/consul/data:/consul/data
            - D:/docker/data/consul/config:/consul/config
        ports:
            - 8500:8500
    rabbitmq:
        image: rabbitmq:management-alpine
        container_name: rabbitmq
        volumes:
            - D:/docker/data/rabbitmq:/var/lib/rabbitmq
        environment:
            - RABBITMQ_DEFAULT_VHOST=my_vhost
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=admin
        restart: always
        ports:
            - "15672:15672"
            - "5672:5672"
        logging:
            driver: "json-file"
            options:
                max-size: "200k"
                max-file: "10"